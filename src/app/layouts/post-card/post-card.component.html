<div class="card shadow-effect" *ngIf="postData">
  <img
    src="{{ postData.data.postImgPath }}"
    alt="post-image"
    class="card-img-top"
  />
  <div class="card-body">
    <small class="bg-light text-danger text-center me-3">
      {{ postData.data.category.category }}
    </small>
    <small
      *ngIf="postData.data.isFeatured"
      class="bg-light text-success text-center me-3"
    >
      Featured
    </small>
    <small class="bg-light text-info text-center ml-3"
      >Views: {{ postData.data.views }}
    </small>
    <h5 class="mt-1">{{ postData.data.title }}</h5>
    <P>{{ postData.data.excerpt }}</P>
    <small class="bg-light text-warning text-center">
      {{ postData.data.createdAt.toDate() | date }}
    </small>
  </div>
</div>

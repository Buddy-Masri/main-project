<div class="card shadow-effect mt-5">
  <div class="card-body mt-4">
    <h4 class="text-center">Join the Conversation in Our Comment Section</h4>
    <p class="mb-5 text-center">
      Share Your Insights: Contribute your unique perspective to enrich the
      conversation.
    </p>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="mb-2">Name</label>
        <input
          type="text"
          class="form-control bg-light"
          name="name"
          ngModel
          #name
          required
          [ngClass]="{
            'is-invalid':
              form.controls.name?.touched && form.controls.name.errors?.required
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            form.controls.name?.touched && form.controls.name.errors?.required
          "
        >
          Required Field
        </div>
      </div>
      <div class="form-group">
        <label class="mt-4 mb-2">Comment</label>
        <textarea
          type="text"
          cols="30"
          rows="10"
          class="form-control bg-light"
          name="comment"
          ngModel
          #comment
          required
          [ngClass]="{
            'is-invalid':
              form.controls.comment?.touched &&
              form.controls.comment.errors?.required
          }"
        ></textarea>
        <div
          class="alert alert-danger"
          *ngIf="
            form.controls.comment?.touched &&
            form.controls.comment.errors?.required
          "
        >
          Required Field
        </div>
      </div>
      <button
        [disabled]="form.invalid"
        type="submit"
        class="btn btn-theme p-3 mt-4 mb-4"
      >
        Add Comment
      </button>
    </form>
  </div>
</div>

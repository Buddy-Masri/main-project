<div class="card shadow-effect mt-5">
  <div class="card-body">
    <h4 class="mb-3 mt-3">Comments ({{ length }})</h4>
    <div class="comment-box mt-3" *ngFor="let loop of commentList">
      <h6>{{ loop.data.name }}</h6>
      <small class="text-danger">{{ loop.data.date.toDate() | date }} </small>
      <div class="mt-3 mb-3">
        {{ loop.data.comment }}
      </div>
      <a href="" class="mt-1"> Reply</a>
      <a href="" class="mt-1 ml-3"> View Reply</a>
      <hr />
    </div>
  </div>
</div>

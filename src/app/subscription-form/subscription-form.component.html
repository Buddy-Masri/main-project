<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text">
              Don't miss out â€“ subscribe now and become part of our inner circle!
            </p>
            <form
              class="form-inline mb-5"
              #form="ngForm"
              (ngSubmit)="onSubmit(form)"
            >
              <div class="row">
                <div class="form-group col-md-5">
                  <input
                    type="text"
                    class="shadow-effect mt-4"
                    [ngClass]="{
                      'form-control':true,
                        'is-invalid': form.controls.name?.touched && form.controls.name.errors?.required
                    }"
                    placeholder="Your Name"
                    ngModel
                    name="name"
                    #name
                    required="true"
                  />
                  <div
                    *ngIf="form.controls.name?.touched && form.controls.name.errors?.required"
                    class="alert alert-danger"
                  >
                    Name is A Requied Field
                  </div>
                </div>
                <div class="form-group col-md-5">
                  <input
                    type="email"
                    class="shadow-effect mt-4"
                    [ngClass]="{
                      'form-control':true,
                        'is-invalid': form.controls.email?.touched && form.controls.email.errors?.required
                    }"
                    placeholder="Your Email"
                    ngModel
                    name="email"
                    #email
                    email
                    required="true"
                  />
                  <div
                    *ngIf="form.controls.email?.touched && form.controls.email.errors?.required"
                    class="alert alert-danger"
                  >
                    Email is A Requied Field
                  </div>
                  <div
                    *ngIf="form.controls.email?.touched && form.controls.email.errors?.email"
                    class="alert alert-danger"
                  >
                    Invalid Email Address
                  </div>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-info btn-block btn-theme mt-4"
                    type="submit"
                    [disabled]="form.invalid"
                  >
                    SUBSCRIBE
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

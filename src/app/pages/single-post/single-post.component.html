<div class="contaier">
  <div class="row">
    <div class="col-md-12 bg-dark nav-ex"></div>
  </div>
</div>

<div class="container mt-5" *ngIf="postData">
  <div class="row justify-content-sm-center">
    <div class="col-md-9 col-lg-9">
      <div class="card shadow-effect">
        <img
          src="{{ postData.postImgPath }}"
          alt="post-image"
          class="card-img-top"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center me-3">
            {{ postData.category.category }}
          </small>
          <small 
          *ngIf="postData.isFeatured"
          class="bg-light text-success text-center me-3">
            Featured
          </small>
          <small class="bg-light text-info text-center me-3">
            Views: {{ postData.views }}
          </small>
          <small class="bg-light text-warning text-center me-3">
            {{ postData.createdAt.toDate() | date }}
          </small>
          <h1 class="mt-3 mb-3">{{ postData.title }}</h1>
          <div [innerHTML]="postData.content"></div>
        </div>
      </div>
      <div class="mb-5">
        <app-comment-form [id]="postId"></app-comment-form>
        <app-comment-list [id]="postId"></app-comment-list>
      </div>
    </div>
    <div class="col-xs-6 d-sm-flex-column col-sm-9 col-md-3 col-lg-3">
      <h4 class="text-center">You May Like</h4>
      <hr class="mb-4" />
      <div class="mb-4" *ngFor="let loop of similarPosts">
        <app-post-card
          [postData]="loop"
          [routerLink]="['/post', loop.id]"
        ></app-post-card>
      </div>
    </div>
  </div>
</div>
